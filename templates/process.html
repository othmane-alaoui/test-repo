<!DOCTYPE html>
<html>
<head>
	<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">

		.visual {
			margin: 180px auto 20px;
			display: block;
		}

	</style>
</head>


<body style="background-color:white);">

    <div class="loader-wrapper" id="loader-5">
       
    </div>
	<div>
			<img class="visual" src="/static/visuels/circle.gif" alt="loading gif" />
		</div>

    <script>
	    loaders = document.getElementsByClassName('loader-wrapper');
	    loaders[0].style.display = "inherit";

	    function change(self) {
	        for (var i = loaders.length - 1; i >= 0; i--) {
	            loaders[i].style.display = "none";
	        }
	        id = self.id;
	        loaders[id - 1].style.display = "inherit";
	    };
	    setTimeout(function() {
          window.location.href = "/output";
         }, 1000);
    </script>

</body>
</html>
